<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="topside">
          <div class="elem">
            <h2>Hit:</h2>
            <div id="hitval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Timer:</h2>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score:</h2>
            <div id="scoreval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>High Score:</h2>
            <div id="hscoreval" class="box">0</div>
          </div>
        </div>
        <div class="downside">
          <!-- <div class="circle">5</div> -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
